<div class="testimonial-container">
  <h2><i class="fas fa-star"></i> Guest Testimonials</h2>

  <!-- Existing Reviews -->
  <div class="review-card" *ngFor="let r of reviews">
    <h4><i class="fas fa-user-circle"></i> {{ r.name }}</h4>
    <div class="stars">
      <i class="fas fa-star" *ngFor="let s of [].constructor(r.rating)"></i>
    </div>
    <p>{{ r.message }}</p>
    <small>{{ r.time }}</small>
  </div>

  <!-- Add Review -->
  <div class="add-review">
    <h3><i class="fas fa-comment-dots"></i> Add Your Review</h3>

    <input [(ngModel)]="newReview.name" placeholder="Your Name" />
    <textarea [(ngModel)]="newReview.message" placeholder="Your Review"></textarea>

    <div class="star-select">
      <label>Rating:</label>
      <i class="fas fa-star"
         *ngFor="let s of [1,2,3,4,5]"
         [class.active]="s <= newReview.rating"
         (click)="setRating(s)">
      </i>
    </div>

    <button (click)="submitReview()">
      <i class="fas fa-paper-plane"></i> Submit Review
    </button>
  </div>
</div>
